<!DOCTYPE html>
<html lang="en">
<head>
    <title>E-Magazine - Article</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            font-family: monospace;
            background-color: #f8f9fa;
        }
        .article-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .article-image {
            max-height: 350px;
            object-fit: cover;
        }
        .multimedia-section {
    background-color: #f1f1f1;
    padding: 15px;
    border-radius: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.multimedia-section iframe {
    width: 90%;
    max-width: 800px;
    height: 400px;
    border-radius: 8px;
}

        }
        .community-section {
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-height: 400px;
            overflow-y: auto;
        }
        .comment {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .add-comment {
            margin-top: 15px;
        }
        .share-section {
            margin-top: 20px;
            text-align: center;
        }
        .share-section a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            margin: 0 5px;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .share-section a:hover {
            transform: translateY(-3px);
        }
        .share-section a:nth-child(2) { background-color: #3b5998; } /* Facebook */
        .share-section a:nth-child(3) { background-color: #1da1f2; } /* Twitter */
        .share-section a:nth-child(4) { background-color: #25d366; } /* WhatsApp */
        .share-section a:nth-child(5) { background-color: #e4405f; } /* Instagram */
    </style>
</head>
<body>

<header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="assets/images/logo.png" alt="E-Magazine" height="40"> E-Magazine
        </a>
    </div>
</header>

<section class="container my-5">
    <div class="row">
        <div class="col-lg-8">
            <div class="article-container" id="articleContent">
                <!-- Article content will be injected here by article.js -->
            </div>
        </div>

        <div class="col-lg-4">
            <div class="community-section">
                <h5>Community Comments</h5>
                <div id="commentsList">
                    <div class="comment">User1: Loved this article!</div>
                    <div class="comment">User2: Very informative, thanks!</div>
                </div>

                <div class="add-comment">
                    <input type="text" id="newComment" class="form-control" placeholder="Add your comment...">
                    <button class="btn btn-primary mt-2" onclick="addComment()">Post Comment</button>
                </div>
            </div>

            <div class="share-section">
                <p class="mb-2">Share this article with your friends!</p>
                <a href="#" onclick="shareOn('facebook')" class="social-btn"><i class="fab fa-facebook-f"></i></a>
                <a href="#" onclick="shareOn('twitter')" class="social-btn"><i class="fab fa-twitter"></i></a>
                <a href="#" onclick="shareOn('whatsapp')" class="social-btn"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.instagram.com/yourpage" target="_blank" class="social-btn"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/article.js"></script>
<script>
    function addComment() {
        const commentText = document.getElementById('newComment').value.trim();
        if (commentText) {
            const commentDiv = document.createElement('div');
            commentDiv.classList.add('comment');
            commentDiv.innerText = `You: ${commentText}`;
            document.getElementById('commentsList').appendChild(commentDiv);
            document.getElementById('newComment').value = '';
        } else {
            alert('Please enter a comment before posting.');
        }
    }

    function shareOn(platform) {
        const pageUrl = encodeURIComponent(window.location.href);
        const text = encodeURIComponent("Check out this awesome article on E-Magazine!");

        let shareUrl = '';
        if (platform === 'facebook') {
            shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`;
        } else if (platform === 'twitter') {
            shareUrl = `https://twitter.com/intent/tweet?url=${pageUrl}&text=${text}`;
        } else if (platform === 'whatsapp') {
            shareUrl = `https://wa.me/?text=${text}%20${pageUrl}`;
        }

        if (shareUrl) {
            window.open(shareUrl, '_blank');
        }
    }
</script>

</body>
</html>
